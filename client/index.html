<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <meta name="author" content="Nextmetaforce" />

      property="og:title"
      content="Nextmetaforce | Where Innovation Meets Purpose"

    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Nextmetaforce | Where Innovation Meets Purpose"
    />
    <meta
      name="twitter:description"
      content="Nextmetaforce provides CRM, Cloud, and AI solutions tailored for innovation-driven businesses."
    />
    <meta
      name="twitter:image"
      content="https://www.nextmetaforce.com/og-image.jpg"
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Nextmetaforce",
        "url": "https://www.nextmetaforce.in",
        "logo": "https://www.nextmetaforce.com/favicon.png",
        "sameAs": [
          "https://www.linkedin.com/company/nextmetaforce",

        ],
        "description": "Nextmetaforce delivers intelligent CRM, Salesforce, Cloud, and AI-powered solutions that empower businesses across industries to innovate with purpose.",
        "foundingDate": "2024",
        "founder": "Nextmetaforce Team",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-XXXXXXXXXX",
          "contactType": "customer support",
          "availableLanguage": ["English"]
        }
      }

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      />
    </noscript>

    <!-- Google Fonts: Montserrat (headings) + Poppins (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      /* --- Global Typography --- */
      body {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        line-height: 1.6;
        color: #111;
        margin: 0;
        background-color: #f9faff;
        cursor: none !important;
        margin: 0;
        padding: 0;
      }

      h1,
      h2,
      h3,
      h4 {
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
        color: #0d1b2a;
        margin: 0.5rem 0;
      }

      h1 {
        font-size: 3rem;
        background: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h2 {
        font-size: 2.25rem;
      }

      h3 {
        font-size: 1.75rem;
      }

      p {
        font-family: "Poppins", sans-serif;
        font-weight: 300;
        font-size: 1rem;
        /* color: #333; */
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* --- Utility Font Classes --- */
      .font-light {
        font-weight: 300;
      }
      .font-regular {
        font-weight: 400;
      }
      .font-medium {
        font-weight: 500;
      }
      .font-semibold {
        font-weight: 600;
      }
      .font-bold {
        font-weight: 700;
      }
      .font-extrabold {
        font-weight: 800;
      }

      /* --- Button Example --- */
      .btn {
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        /* background: linear-gradient(90deg, #ff6ec4, #7873f5); */
        color: #fff;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* --- Smooth scroll behavior --- */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Optional 3D/Background Effects -->
  </body>
</html>
