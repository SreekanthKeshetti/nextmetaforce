<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Leading IT solutions and services for futuristic business growth."
    />
    <title>Your Company Name | IT Solutions & Services</title>

    <!-- Google Fonts: Montserrat (headings) + Poppins (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* --- Global Typography --- */
      body {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        line-height: 1.6;
        color: #111;
        margin: 0;
        background-color: #f9faff;
        cursor: none !important;
      }

      h1,
      h2,
      h3,
      h4 {
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
        color: #0d1b2a;
        margin: 0.5rem 0;
      }

      h1 {
        font-size: 3rem;
        background: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h2 {
        font-size: 2.25rem;
      }

      h3 {
        font-size: 1.75rem;
      }

      p {
        font-family: "Poppins", sans-serif;
        font-weight: 300;
        font-size: 1rem;
        /* color: #333; */
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* --- Utility Font Classes --- */
      .font-light {
        font-weight: 300;
      }
      .font-regular {
        font-weight: 400;
      }
      .font-medium {
        font-weight: 500;
      }
      .font-semibold {
        font-weight: 600;
      }
      .font-bold {
        font-weight: 700;
      }
      .font-extrabold {
        font-weight: 800;
      }

      /* --- Button Example --- */
      .btn {
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        /* background: linear-gradient(90deg, #ff6ec4, #7873f5); */
        color: #fff;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* --- Smooth scroll behavior --- */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Optional 3D/Background Effects -->
    <script src="three.r134.min.js"></script>
    <script src="vanta.net.min.js"></script>
  </body>
</html>
